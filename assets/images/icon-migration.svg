<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background and container -->
  <rect x="0" y="0" width="400" height="200" fill="#f0f0f0" />
  <rect x="50" y="50" width="300" height="100" fill="#ffffff" stroke="#333333" stroke-width="2" />
  
  <!-- Text labels -->
  <text x="200" y="80" font-family="Arial" font-size="16" text-anchor="middle">Database</text>
  <text x="200" y="110" font-family="Arial" font-size="16" text-anchor="middle">Migration</text>
  
  <!-- Arrows for migration -->
  <line x1="100" y1="100" x2="150" y2="100" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="250" y1="100" x2="300" y2="100" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Arrowhead marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333333" />
    </marker>
  </defs>
</svg>
