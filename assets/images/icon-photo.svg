<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">

  <!-- Background and container -->
  <rect x="0" y="0" width="400" height="200" fill="#f0f0f0" />
  
  <!-- Server -->
  <rect x="50" y="50" width="100" height="100" fill="#ffffff" stroke="#333333" stroke-width="2" />
  <text x="100" y="160" font-family="Arial" font-size="16" text-anchor="middle">Server</text>
  
  <!-- Clients -->
  <circle cx="300" cy="100" r="30" fill="#ffffff" stroke="#333333" stroke-width="2" />
  <circle cx="300" cy="160" r="30" fill="#ffffff" stroke="#333333" stroke-width="2" />
  <text x="300" y="100" font-family="Arial" font-size="16" text-anchor="middle">Client 1</text>
  <text x="300" y="160" font-family="Arial" font-size="16" text-anchor="middle">Client 2</text>
  
  <!-- Connections -->
  <line x1="150" y1="100" x2="270" y2="100" stroke="#007bff" stroke-width="3" />
  <line x1="150" y1="160" x2="270" y2="160" stroke="#007bff" stroke-width="3" />
  
  <!-- Arrowheads -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#007bff" />
    </marker>
  </defs>
  
  <line x1="270" y1="100" x2="290" y2="100" stroke="#007bff" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="270" y1="160" x2="290" y2="160" stroke="#007bff" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Text labels -->
  <text x="200" y="30" font-family="Arial" font-size="20" text-anchor="middle" fill="#333333">Networking</text>
  <text x="200" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">SVG illustration by ChatGPT</text>

</svg>
